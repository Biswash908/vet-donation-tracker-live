name: Prevent Supabase Pause

on:
  schedule:
    - cron: '0 0 */5 * *'  # Runs every 5 days at midnight UTC
  workflow_dispatch:      # Allows manual run from GitHub

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          response=$(curl -s \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            "${SUPABASE_URL}/rest/v1/cases?select=id&limit=1")

          if [ -z "$response" ]; then
            echo "Error: empty response"
            exit 1
          fi

          echo "Supabase keep-alive successful"
